<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #events{
            height:400px;
        }
    </style>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Events</div>
            <div class="panel-body no-overflow" id="events"></div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button type="button" id="forward" class="btn btn-default" aria-label="Forward">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="button" id="left" class="btn btn-default" aria-label="Left">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" id="stop" class="btn btn-default" aria-label="Stop">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" id="right" class="btn btn-default" aria-label="Right">
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button type="button" id="reverse" class="btn btn-default" aria-label="Reverse">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="/assets/js/jquery-1.11.2.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
