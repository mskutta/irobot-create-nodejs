<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>iRobot Create node.js</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body ng-controller="controller">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Video</div>
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="..."></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Control</div>
                            <div class="panel-body form-inline">

                                <div class="form-group">
                                    <table>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <button type="button" id="forward" class="btn btn-default" aria-label="Forward" ng-mousedown="forward()" ng-mouseup="stop()">
                                                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                                                </button>
                                            </td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button type="button" id="left" class="btn btn-default" aria-label="Left" ng-mousedown="left()" ng-mouseup="stop()">
                                                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" id="stop" class="btn btn-default" aria-label="Stop" ng-mousedown="stop()">
                                                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" id="right" class="btn btn-default" aria-label="Right" ng-mousedown="right()" ng-mouseup="stop()">
                                                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <button type="button" id="reverse" class="btn btn-default" aria-label="Reverse" ng-mousedown="reverse()" ng-mouseup="stop()">
                                                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                                                </button>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="form-group">
                                    <button type="button" id="home" class="btn btn-default" aria-label="Home" ng-mousedown="home()">
                                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="form-group">
                                    <button type="button" id="play" class="btn btn-default" aria-label="Play" ng-mousedown="play()">
                                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Events</div>
                            <div class="panel-body" id="events">
                                <ul>
                                    <li ng-repeat="event in events">
                                        {{event.data}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/angular.min.js"></script>
    <script src="/assets/js/jquery-1.11.2.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
